<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interactive Calendar</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f9f9f9;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

        }

        .calendar-container {

            border: 1px solid #ccc;
          display: none;
            background-color: #fff;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            
        }
        
 
        .nav-buttons {

            text-align: center;

            margin-bottom: 5px;

            position: relative;

        }

        .nav-button {

            display: inline-block;

            cursor: pointer;

            padding: 5px 10px;

            margin: 0 5px;

            background-color: transparent;

            text-align: center;

        }

        .dropdown-trigger {

            cursor: pointer;

            padding: 5px 10px;

            display: inline-block;

        }

        .dropdown {

            display: none;

            position: absolute;

            background-color: #fff;

            border: 1px solid #ccc;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            z-index: 1000;

        }

        .dropdown ul {

            list-style-type: none;

            padding: 0;

            margin: 0;

        }

        .dropdown li {

            padding: 2px;

            cursor: pointer;

        }

        .dropdown li:hover {

            background-color: #eee;

        }

        table {

            width: 90%;
          margin: auto;
             border-collapse: collapse;
        
        }

        th, td {

            padding: 10px;

            border: 1px solid #ccc;

            text-align: center;

        }

        th {

            background-color: #ff6600;

            color: white;

        }

        .today {

            background-color: #ffe0b2;

        }

        .prev-month, .next-month {

            color: #ccc;

        }

    </style>

</head>

<body>

   

    <script>

        document.addEventListener('DOMContentLoaded', function () {

            const today = new Date();

            let currentYear = today.getFullYear();

            let currentMonth = today.getMonth();

            const calendarBody = document.getElementById('calendar-body');

            const currentMonthSpan = document.getElementById('current-month');

            const currentYearSpan = document.getElementById('current-year');

            const prevYearButton = document.getElementById('prev-year');

            const prevMonthButton = document.getElementById('prev-month');

            const nextMonthButton = document.getElementById('next-month');

            const nextYearButton = document.getElementById('next-year');

            const monthDropdown = document.getElementById('month-dropdown');

            const yearDropdown = document.getElementById('year-dropdown');

            // Populate year dropdown options

            const yearList = yearDropdown.querySelector('ul');

            for (let i = currentYear - 100; i <= currentYear + 100; i++) {

                const li = document.createElement('li');

                li.textContent = i;

                li.dataset.year = i;

                yearList.appendChild(li);

            }

            // Event listeners for dropdowns

            currentMonthSpan.addEventListener('click', () => {

                const rect = currentMonthSpan.getBoundingClientRect();

monthDropdown.style.top = `${rect.bottom}px`;

monthDropdown.style.left = `${rect.left}px`;

monthDropdown.style.display = 'block';

yearDropdown.style.display = 'none';

            });

            currentYearSpan.addEventListener('click', () => {

                const rect = currentYearSpan.getBoundingClientRect();

yearDropdown.style.top = `${rect.bottom}px`;

yearDropdown.style.left = `${rect.left}px`;

yearDropdown.style.display = 'block';

monthDropdown.style.display = 'none';

            });

            document.addEventListener('click', (e) => {

                if (!e.target.classList.contains('dropdown-trigger') && !e.target.closest('.dropdown')) {

monthDropdown.style.display = 'none';

yearDropdown.style.display = 'none';

                }

            });

            monthDropdown.addEventListener('click', (e) => {

                if (e.target.tagName === 'LI') {

                    currentMonth = parseInt(e.target.dataset.month);

                    updateCalendar();

monthDropdown.style.display = 'none';

                }

            });

            yearDropdown.addEventListener('click', (e) => {

                if (e.target.tagName === 'LI') {

                   currentYear = parseInt(e.target.dataset.year);

                    updateCalendar();

yearDropdown.style.display = 'none';

                }

            });

            // Navigation buttons event listeners

            prevYearButton.addEventListener('click', () => {

                currentYear--;

                updateCalendar();

            });

            prevMonthButton.addEventListener('click', () => {

                currentMonth--;

                if (currentMonth < 0) {

                    currentMonth = 11;

                    currentYear--;

                }

                updateCalendar();

            });

            nextMonthButton.addEventListener('click', () => {

                currentMonth++;

                if (currentMonth > 11) {

                    currentMonth = 0;

                    currentYear++;

                }

                updateCalendar();

            });

            nextYearButton.addEventListener('click', () => {

                currentYear++;

                updateCalendar();

            });

            function updateCalendar() {

                // Clear previous calendar

                calendarBody.innerHTML = '';

                // Get first day of the month

                const firstDay = new Date(currentYear, currentMonth, 1).getDay();

                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

                const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();

                // Update current month and year text

                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                currentMonthSpan.textContent = monthNames[currentMonth];

                currentYearSpan.textContent = currentYear;

                let date = 1;

                 let prevMonthDate = daysInPrevMonth - firstDay + 1;

        for (let i = 0; i < 6; i++) { // 6 weeks to cover all possible scenarios

            const row = document.createElement('tr');

            for (let j = 0; j < 7; j++) {

                const cell = document.createElement('td');

                if (i === 0 && j < firstDay) {

                    cell.textContent = prevMonthDate;

                    cell.classList.add('prev-month');

                    prevMonthDate++;

                } else if (date > daysInMonth) {

                    cell.textContent = date - daysInMonth;

                    cell.classList.add('next-month');

                    date++;

                } else {

                    cell.textContent = date;

                    date++;

                }

                row.appendChild(cell);

            }

            calendarBody.appendChild(row);

        }

    }

    // Initial calendar load

    updateCalendar();

});


function dropdownUpdated(e){
  let dropdownValue = e.target.value;
  if(dropdownValue == 'date'){
    document.getElementsByClassName('calendar-container')[0].style.display = 'unset';
  }else{
    document.getElementsByClassName('calendar-container')[0].style.display = 'none';

  }
}

    </script>

</body>

</html>
